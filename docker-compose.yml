services:
  gvmd:
    image: greenbone/gvmd:stable
    environment:
      - GVMD_ADMIN_USERNAME=${GVM_USERNAME:-admin}
      - GVMD_ADMIN_PASSWORD=${GVM_PASSWORD:-admin}
    volumes:
      - gvmd-data:/var/lib/gvm
      - gvmd-socket:/run/gvmd
    depends_on:
      - postgres
      - ospd-openvas

  postgres:
    image: greenbone/pg-gvm:stable
    volumes:
      - postgres-data:/var/lib/postgresql

  ospd-openvas:
    image: greenbone/ospd-openvas:stable
    volumes:
      - ospd-data:/var/run/ospd
      - openvas-data:/var/lib/openvas

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8090:8080"
    environment:
      - GVM_SOCKET_PATH=/run/gvmd/gvmd.sock
      - GVM_USERNAME=${GVM_USERNAME:-admin}
      - GVM_PASSWORD=${GVM_PASSWORD:-admin}
    volumes:
      - gvmd-socket:/run/gvmd
      - mcp-data:/app/data
    depends_on:
      - gvmd

volumes:
  gvmd-data:
  gvmd-socket:
  postgres-data:
  ospd-data:
  openvas-data:
  mcp-data:
