name: ci

on:
  pull_request:
  push:
    tags-ignore:
      - "v*.*.*"

env:
  DOTNET_VERSION: "9.0.x"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Gmcps.slnx

      - name: Build
        run: dotnet build Gmcps.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test Gmcps.slnx --configuration Release --no-build --verbosity normal

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: gmcps:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
