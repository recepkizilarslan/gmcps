name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (semver tag, e.g. v1.2.3)"
        required: true
        type: string
      ref:
        description: "Git ref to release from (branch, tag, or SHA)"
        required: false
        default: "main"
        type: string

env:
  DOTNET_VERSION: "9.0.x"
  PROJECT_PATH: "src/Gmcps/Gmcps.csproj"
  PUBLISH_DIR: "artifacts/publish"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Resolve release version
        id: release_meta
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            RELEASE_VERSION="${{ inputs.version }}"
          else
            RELEASE_VERSION="${GITHUB_REF_NAME}"
          fi

          if [[ ! "${RELEASE_VERSION}" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid semver tag: ${RELEASE_VERSION}. Expected format: vMAJOR.MINOR.PATCH[-PRERELEASE][+BUILD]"
            exit 1
          fi

          VERSION_NO_V="${RELEASE_VERSION#v}"
          MAJOR_MINOR="$(echo "${VERSION_NO_V}" | cut -d. -f1,2)"
          ARCHIVE_NAME="gmcps-${RELEASE_VERSION}-linux-x64.tar.gz"

          {
            echo "release_version=${RELEASE_VERSION}"
            echo "version_no_v=${VERSION_NO_V}"
            echo "major_minor=${MAJOR_MINOR}"
            echo "archive_name=${ARCHIVE_NAME}"
          } >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Gmcps.slnx

      - name: Build
        run: dotnet build Gmcps.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test Gmcps.slnx --configuration Release --no-build --verbosity normal

      - name: Publish app
        run: |
          dotnet publish "${PROJECT_PATH}" \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained false \
            --output "${PUBLISH_DIR}"

      - name: Package release artifact
        run: |
          mkdir -p artifacts
          ARCHIVE_NAME="${{ steps.release_meta.outputs.archive_name }}"
          tar -czf "artifacts/${ARCHIVE_NAME}" -C "${PUBLISH_DIR}" .
          sha256sum "artifacts/${ARCHIVE_NAME}" > "artifacts/${ARCHIVE_NAME}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.release_version }}
          name: ${{ steps.release_meta.outputs.release_version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            artifacts/${{ steps.release_meta.outputs.archive_name }}
            artifacts/${{ steps.release_meta.outputs.archive_name }}.sha256

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.release_meta.outputs.version_no_v }}
            type=raw,value=${{ steps.release_meta.outputs.major_minor }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
