name: release

on:
  push:
    tags:
      - "v*.*.*"

env:
  DOTNET_VERSION: "9.0.x"
  PROJECT_PATH: "src/Gmcps/Gmcps.csproj"
  PUBLISH_DIR: "artifacts/publish"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Gmcps.slnx

      - name: Build
        run: dotnet build Gmcps.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test Gmcps.slnx --configuration Release --no-build --verbosity normal

      - name: Publish app
        run: |
          dotnet publish "${PROJECT_PATH}" \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained false \
            --output "${PUBLISH_DIR}"

      - name: Package release artifact
        run: |
          mkdir -p artifacts
          ARCHIVE_NAME="gmcps-${GITHUB_REF_NAME}-linux-x64.tar.gz"
          tar -czf "artifacts/${ARCHIVE_NAME}" -C "${PUBLISH_DIR}" .
          sha256sum "artifacts/${ARCHIVE_NAME}" > "artifacts/${ARCHIVE_NAME}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/gmcps-${{ github.ref_name }}-linux-x64.tar.gz
            artifacts/gmcps-${{ github.ref_name }}-linux-x64.tar.gz.sha256

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
